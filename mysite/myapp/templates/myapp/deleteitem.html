{% extends "myapp/base.html" %}

{% block content %}
    <h1 class="text-2xl m-10 font-bold">Видалити продукт</h1>
    <form class="bg-white shadow-md m-10 w-3/5 rounded px-8 pt-6 pb-8 mb-4" method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray text-sm font mb-2">Ти впевнений, що хочеш видалити цей продукт? </label>
            <label class="block text-gray text-sm font mb-2"> {{ item.name }} </label>
            <img class="w-40 h-40" src="{{ item.image.url }}" alt="" srcset="">
        </div>
        <button class="block bg-green-600 text-white p-3 mt-4" type="submit" value="Підтвердити">Підтвердити</button>
    </form>

{% endblock content %}
